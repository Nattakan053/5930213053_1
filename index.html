<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calm breeze login screen</title>



      <link rel="stylesheet" href="css/style.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>

<body>

  <div class="wrapper">
  <h1>Sign In</h1>
  <div class="panel panel-default">

    <div class="panel-heading">
      <h3 class="panel-title">WELLCOME TO SYSTEM.</h3>
    </div>
    <div class="panel-body">
      <form class="" action="#" method="post">
        <div class="form-group">
        <i class="material-icons">perm_identity</i>
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="">
          <p class="help-block">Help text here!.</p>
        </div>
        <div class="form-group">
          <i class="material-icons">lock</i>
          <label for="passoword">Passowrd</label>
          <input type="password" class="form-control" id="password" placeholder="">
          <p class="help-block">Help text here!.</p>
        </div>
        <div class="form-group">
          <button type="button" id="signin" class="btn btn-primary" name="button">Sign In</button>
        </div>
      </form>
    </div>
    <div class="panel-footer"></div>
  </div>
  <div id="err" style="display:none" class="alert alert-danger alert-dismissable fade in">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
    <strong>Incorrect username or password</strong>
    Please check your password.
  </div>
  </div>

      var url = "http://membershipwebapi977290.azurewebsites.net/api/Members/signin?";

      url += "&password=" + $("#password").val();
      console.log(url);
      $.get(url, function(data, status) {
        console.log(data);
        if(data == true){
          //Goto User's info

        }else{
          //Goto Sign up
          $("#err").show();
          //window.location.href = "signup.html";
        }
      });
    });
  </script>














</body></html>
